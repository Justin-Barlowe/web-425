<!-- Navbar -->
<nav class="navbar navbar-expand-sm bg-dark navbar-dark">

  <ul class="navbar-nav">
    <li class="nav-item active">
      <a class="nav-link" href="#">Home</a>
    </li>
    <li class="nav-item">
      <a class="nav-link" href="#">About</a>

    </li>
  </ul>

<!-- Main container -->
<div class="container">
  <br /><br />
  <h2 class="text-center" *ngIf="isLoggedIn; else showError"> {{ assignment }} </h2>
  <br /><br />
  <div class="row" >
    <div class="col-md-4">
      <app-my-image></app-my-image>
    </div>
    <div class="col-md-8">
      <app-my-details></app-my-details>
  </div>

  <ng-template #showError>
    <div class="row">
      <div class="col-12">
        <h4 class="alert alert-danger">
          You are not authorized to view this content!
        </h4>
      </div>
    </div>
  </ng-template>

</div>
